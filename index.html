<!DOCTYPE html>
<html>
	<head>
		<title>Hello</title>
		<meta property="al:ios:url" content="snssdk1180://aweme/detail/7425105111053012231" data-rh="true">
		<meta property="al:android:url" content="snssdk1180://aweme/detail/7425105111053012231" data-rh="true">
		<meta property="al:web:url" content="https://www.tiktok.com/coin" />
		<meta property="al:web:should_fallback" content="true" />
	</head>
	<body>
		<h1>Hello world</h1>
		<div>Countdown to redirect to coin page <span id="time">3</span></div>
		<script type="text/javascript">
			let retry = 0;
			function isInApp(appSpecificUserAgents) {
				var userAgent = navigator.userAgent || navigator.vendor || window.opera;
				for (i = 0; i <= appSpecificUserAgents.length; i++) {
					if (userAgent.indexOf(appSpecificUserAgents[i]) > -1) return true;
				}
			}
			const intervalId = setInterval(() => {
				retry++;
				if (retry === 3) {
					clearInterval(intervalId);
					if (isInApp(["FBAN", "FBAV"])) {
						location.href = "googlechromes://navigate?url=www.tiktok.com/coin"
					}
				}
				document.getElementById('time').innerHTML = String(3 - retry);
			}, 1000);
		</script>
	</body>
</html>
